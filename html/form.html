<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset=utf-8>
		<title>html form</title>
	</head>
	<body>
		<h1>HTML FORM</h1>
		<form method="" action="">
			<label for="use">Username</label>
			<input type="text" id="use" name="username" required><br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password"><br>
			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob"><br>
			<label for="phone">Number Phone</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[1,3-8-9]{2}-[0-9]{5}"><br>
			<label for="year">Year</label>
			<input type="number" id="year" name="year"><br>
			<label for="facbook">Facbook</label>
			<input type="url" id="facbook" name="facbook"><br>
			<label for="gender">Gender</label>
			<input type="radio" id="gender" name="gender" value="male">Male
			<input type="radio" id="gender" name="gender" value="Female">FeMale
			<input type="radio" id="gender" name="gender" value="other">Other<br>
			<label for="email">Email</label>
			<input type="email" id="email" name="email"><br>
			<label for="hobbies">Hobbies</label>
			<input type="checkbox" id="hobbies" name="hobbies" value="hobbies"><br>
			<label for="hobbies1">Tôi thích xe máy</label>
			<input type="checkbox" id="hobbies1" name="hobbies1" value="hobbies1"><br>
			<label for="hobbies2">Tôi thích gái đẹp</label>
			<input type="checkbox" id="hobbies2" name="hobbies2" value="hobbies2"><br>
			<label for="hobbies3">Tôi thích leo núi</label>
			<input type="checkbox" id="3" name="hobbies3" value="hobbies3"><br>
			<label for="hobbies4">Tôi thích cắm trại</label>
			<input type="checkbox" id="hobbies4" name="hobbies4" value="hobbies4"><br>
			<input type="submit" name="submit" value="submit"><br>
			<input type="reset" name="submit" value="Reset"><br>
			<input type="date" name="dob">
			<input type="color" name="color">
			<input type="time" name="clock">
			cod.org
		</form>
	</body>
</html>
