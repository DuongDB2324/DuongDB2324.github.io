<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
			let season='summer';
			let reponse;
			if (season == 'summer'){
				reponse='Mùa này là mùa hè';
			}else{
				reponse='tôi không biết mùa này là mùa gì.';
			}
			document.getElementById("demo").innerHTML=reponse;
		</script>
		<script>
			function empty(o) {
				o = null;
			}
			var x = [];
			empty(x);
			console.log(x);
			document.getElementById("demo1").innerHTML=typeof(x);
		</script>
		<script>
		function swap(a, b) {
			var tmp = a;
			a = b;
			b = tmp;
		}

		var x = 1;
		var y = 2;
		swap(x, y);
		console.log(y);
		</script>
		<script>
		function reverse(str) {
			str = str.split("_");
			for (let i = 0; i < str.length; i++) {
				str[i] = str[i].slice(0, 1).toUpperCase() + str[i].slice(1, str[i].length);
			}

			return str.join("");
		}

		console.log(reverse("user_name"));
		</script>
		<script></script>
	</body>
</html>
