<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex:Slide Jquery</title>
		<style>
			.ans-ques{
				background:#affabb;
				border:2px solid red;
				border-radius: 5px;
			}
			#slide-content{
				padding:10px;
				display:none;
			}
			#slide-content1{
				background:#f0f;
				display:none;
			}
			#slide-content2{
				background:yellow;
				display:none;
			}
			#slide-content3{
				background:pink;
				display:none;
			}
			#square{
				height:30px;
				width:30px;
				background:green;
				border:2px solid red;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h1>slide</h1>
		<div class="ans-ques">
			<div id="slide">click Me</div>
			<div id="slide-content">hello Tan</div>
			<div id="slide-content1">hello Duong</div>
			<div id="slide-content2">hello KrangLy</div>
			<div id="slide-content3">hello Tien</div>
		</div>
		<div id="square"></div>
		<script src="../jquery-3.5.1.min.js"></script>
		<script>
			$("#slide").click(function(){
				$("#slide-content").slideToggle(1500);
			});
			$("#slide-content").click(function(){
				$("#slide-content1").slideToggle();
			});
			$("#slide-content1").click(function(){
				$("#slide-content2").slideToggle();
			});
			$("#slide-content2").click(function(){
				$("#slide-content3").slideToggle();
			});
			$("#square").on({
				mouseenter:function(){
					$("#square").animate({
						height:'+=100px',
						width:'+=50px'
					},1500);
				},
				mouseleave:function(){
					$("#square").animate({
						height:'-=100px',
						width:'-=50px'
					},1500);
				}
			});
		</script>
	</body>
</html>
