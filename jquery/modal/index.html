<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex Modal</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="modal">
			<div class="modal-overlay">
				<div class="modal-wrapper">
					<div class="modal-header">
						<div class="content-header">
							<h2 class="top-header">profile</h2>
							<button type="button" id="close" class="close">x</button>
						</div>
					</div>
					<div class="modal-body">
						<img src="img/avata.jpg" class="modal-img" alt="Đào Bá Dương">
						<h3 class="nameid">Đào Bá Dương</h3>
						<p>antonduong241194@gmail.com</p>
						<div class="manage">
							<a class="content-manage" href="#">account management</a>
						</div>
						<div class="end-body">
							<a class="user-plus fas fa-user-plus" href="#"> add account</a>
						</div>
						<div class="logout">
							<button type="button" class="log-out">log out</button>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="close" class="closeE">close</button>
						<div class="end-footer">
							<a class="policy" href="#">Privacy policy</a>
							
							<a class="terms" href="#">Privacy terms</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="show" type="button">show modal</button>
		<script src="jquery-3.5.1.min.js"></script>
		<script src="style.js"></script>
		<script src="https://kit.fontawesome.com/c45a647764.js" crossorigin="anonymous"></script>
