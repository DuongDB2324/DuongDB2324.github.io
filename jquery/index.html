<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex:Jquery</title>
	</head>
	<body>
		<p>Tân là con tó màu đen kiki</p>
		<script src="jquery-3.5.1.min.js"></script>
		<script>
			$("p").on({
				click:function(){
					$(this).css("background","red");
				},
				mouseenter:function(){
					$(this).css("background","green")
				},
				mouseleave:function(){
					$(this).css("background","white")
				}
			});
		</script>
	</body>
</html>
