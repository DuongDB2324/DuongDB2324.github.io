<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>salary</title>
	</head>
	<body>
		<h2>Ex:viết một chương trình tính số thuế phải nộp nếu lương trên 500.<h2><br>
		<p id="salary"></p>
		<script>
			var salary=600;
			if(salary<=500){
				document.getElementById("salary").innerHTML="không phải nộp thuế";
			}
			else{
				var tax=0.1*salary;
				document.getElementById("salary").innerHTML="nộp thuế 10%:"+tax;
			}
		</script>
		<h2>Ex:viết một chương trình để tính tổng và tổng bình phương 100 số nguyên dương đầu tiên.</h2><br>
		<p id="sumZ"></p>
		<p id="squaresumZ"></p>
		<script>
			var sum=0; squaresum=0;
			for(var i=1; i<=100; i++){
				sum+=i;
				document.getElementById("sumZ").innerHTML="sum:"+sum+".";
				
				squaresum+=Math.pow(i,2);
				document.getElementById("squaresumZ").innerHTML="squaresum:"+squaresum+".";
			}
		</script>
		<h2>Ex:viết một chương trình sử dụng loop While để liệt kê các số chia hết cho 3 trong dãy từ (20>50)<h2><br>
		<p id="divisible"></p>
		<script>
			
			while(var i=20; i<=50;){
				if(i%3==0);
				text="";
				document.getElementById("divisible").innerHTML="text";
			}
			i++;
		</script>
	</body>
</html>
