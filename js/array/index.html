	<!-- Ex: tạo hàm tính diện tích hình chữ nhật. -->
	<p id="areaRectangle"></p>
	<script>
		function areaRectangle(length,width){
			return areaRectangle=length*width;
		}
		console.log(areaRectangle(10,20));
		document.getElementById("areaRectangle").innerHTML="areaRectangle:"+areaRectangle;
	</script>
	<!-- Ex: viết hai hàm, một hàm tính chu vi hình chữ nhật và chu vi hình tròn. -->
	<p id="perimeterRectangle"></p>
	<script>
		function perimeterRectangle(length,width){
			return perimeterRectangle=(length + width)*2;
		}
		console.log(perimeterRectangle(10,20));
		document.getElementById("perimeterRectangle").innerHTML="perimeterRectangle:"+perimeterRectangle;
	</script>

	<ul id="show"></ul>
	<script>
		function printList(start,end){
			var text="";
			for(var i=start; i<=end;i++){
				if (i%3==0){
					text+="<li class='item1'><span class='item2'>chia hết cho 3:</span>"+i+"</li>";
				}
				else{
					text+="<li><span class='item3'>không chia hết cho 3:</span>"+i+"</li>";
				}
			}
			return text;
		}
		document.getElementById("show").innerHTML=printList(1,60);
