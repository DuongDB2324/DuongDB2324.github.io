<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Event</title>
		<!-- <link rel="stylesheet" href="style.js"> -->
	</head>
	<body>
	<h1>Ex: JavaScript Event</h1>
	<!-- xóa phần tử -->
	<h2>Ex: onclick</h2>
		<ul id="remove">
			<li>kangly</li>
			<li>tan</li>
			<li>duong</li>
			<li>tien</li>
			<li>quyet</li>
			<li>duan</li>
			<li>hoang</li>
		</ul>
		<button onclick="removeEle()">click me</button>
		
	<!-- Ex: onfocus & onblur -->
	<h2>Ex: onfocus & onblur</h2>
		<form>
			<label for="text">name:</label>
			<input onfocus="getFocus()" onblur="setFocus()" id="input" placeholder="Duong"></input>
		</form>
		
	<!-- Ex: onmouseover & onmouseout -->
		<h2>Ex: onmouseover & onmouseout</h2>
		<a href="#" target="" id="demo" onmouseover="getMouseover()" onmouseout="setMouseuot()">GOGo</a>
		
	<!-- Ex: onchange -->
		<h2>Ex: onChange</h2>
		<select id="Motor" onchange="getChange()">
			<option value="Honda">Honda</option>
			<option value="Yamaha">Yamaha</option>
			<option value="Ducati">Ducati</option>
			<option value="BMW">BMW</option>
		</select>
		
	<!-- Ex: onkeydown & onsubmit -->
		<h2>Ex: onkeydown & onkeyup & onkeypress</h2>
		<form>
			<label for="text">onkeypress: </label>
			<input onkeypress="getKeyPress()" id="input1" value="Dao">
			<label for="text">onkeyup: </label>
			<input onkeydown="getKeyDow()" id="onkeyu" placeholder="Duong">
		</form>
		
		<h3 id="count">0</h3>
		<form id="submitForm" onsubmit="useSubmitForm">
			<textarea id="input2" onkeyup="countWork()"></textarea>
		<!-- onsubmit -->
			<input type="submit">
		</form>
		
		<script src="style.js"></script>
	</body>
</html>
