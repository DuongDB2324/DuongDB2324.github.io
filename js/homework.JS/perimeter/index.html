<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex Perimeter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Ex: viết một đối tượng tính chu vi các hình: chữ nhật, tròn, tam giác vuông.</h1>
		<h2 class="item">chu vi hình chữ nhật.</h2>
		<p id="perimeterRectangle"></p>
		<script>
			var Mathemetic={
			perimeter: function(length,width){
					return (length + width)*2;
				}
			}
			console.log(Mathemetic.perimeter(10,20));
			document.getElementById("perimeterRectangle").innerHTML="perimeterRectangle:"+Mathemetic.perimeter(10,20);
		</script>
		<h2 class="item">chu vi hình tròn.</h2>
		<p id="circumference"></p>
		<script>
			var Mathc={
				circumference: function(radius){
					var piD=3.14;
					return 2*radius*piD;
				}
			}
			console.log(Mathc.circumference(24));
			document.getElementById("circumference").innerHTML="circumference:"+Mathc.circumference(24);
		</script>
		<h2 class="item">chu vi hình tam giác vuông.</h2>
		<p id="rightAngled"></p>
		<script>
			var MathrA={
				rightAngled: function (squareAngleA,squareAngleB){
					return squareAngleA+squareAngleB+Math.sqrt(squareAngleA**2+squareAngleB**2);
				}
			}
			console.log(MathrA.rightAngled(4,6));
			document.getElementById("rightAngled").innerHTML="rightAngled:"+MathrA.rightAngled(4,6);
		</script>

	</body>
</html>
