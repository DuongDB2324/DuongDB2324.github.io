<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex Area</title>
	</head>
	<body>
		<h1>Ex: viết một đối tượng để tính diện tích các hình: chữ nhật, tròn, tam giác vuông.</h1>
		<h2>diện tích hình chữ nhật</h2>
		<p id="areaRectangle"></p>
		<script>
			var MathR={
				areaRectangle:function (length,width){
					return length*width;
				}
			}
			console.log(MathR.areaRectangle(10,20));
			document.getElementById("areaRectangle").innerHTML="areaRectangle:"+MathR.areaRectangle(10,20);
		</script>
		<h2>diện tích hình tròn</h2>
		<p id="circleArea"></p>
		<script>
			var MathcA={
				piD:3.14,
				circleArea:function (radius){
					return this.piD*radius**2;
				}
			}
			console.log(MathcA.circleArea(11));
			document.getElementById("circleArea").innerHTML="circleArea:"+MathcA.circleArea(11);
		</script>
		<h2>diện tích hình tam giác vuông</h2>
			<p id="rightAngled"></p>
		<script>
			var MathrA={
				rightAngled: function (height,bottomEdge){
					return height*bottomEdge/2;
				}
			}
			console.log(MathrA.rightAngled(4,6));
			document.getElementById("rightAngled").innerHTML="rightAngled:"+MathrA.rightAngled(4,6);
		</script>
	</body>
</html>
