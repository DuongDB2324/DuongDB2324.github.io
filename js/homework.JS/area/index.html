<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ex Area</title>
	</head>
	<body>
		<h1>Ex: viết một đối tượng để tính diện tích các hình: chữ nhật, tròn, tam giác vuông.</h1>
		<h2>diện tích hình chữ nhật</h2>
		<p id="areaRectangle"></p>
		<script>
			function areaRectangle(length,width){
				return areaRectangle=length*width;
			}
			console.log(areaRectangle(10,20));
			document.getElementById("areaRectangle").innerHTML="areaRectangle:"+areaRectangle;
		</script>
		<h2>diện tích hình tròn</h2>
		<p id="circleArea"></p>
		<script>
			function circleArea(radius){
				var MathD=piD=3.14;
				return circleArea=piD*radius**2;
			}
			console.log(circleArea(11));
			document.getElementById("circleArea").innerHTML="circleArea:"+circleArea;
		</script>
		<h2>diện tích hình tam giác vuông</h2>
			<p id="rightAngled"></p>
		<script>
			function rightAngled(height,bottomEdge){
				return rightAngled=height*bottomEdge/2;
			}
			console.log(rightAngled(4,6));
			document.getElementById("rightAngled").innerHTML="rightAngled:"+rightAngled;
		</script>
	</body>
</html>
