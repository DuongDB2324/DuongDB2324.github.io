<body>
  <section class="preview"></section>

  <canvas width="480" height="320"> </canvas>
</body>
<script>
  let canvas = document.querySelector('canvas');
  let ctx = canvas.getContext('2d');

  let x = 150;
  let y = 60;
  let width = 100;
  let height = 75;
  let color = 'blue';

  // Add your code here
  
  function rectang(x, y, width, height, color) {
    ctx.beginPath();
    ctx.rect(x, y, width, height);
    ctx.stroke();
    ctx.fillStyle = color;
    ctx.fill();
  }
  // getContext('2d') xác định kiểu để vẽ.
  // beginPath() bắt đầu một đường hoặc đặt lại cái đường đấy.
  // stroke() nối đường nét đứt thàn đường thật.
  //fillStyle lấy mã màu.
  //fill in màu đấy vào.
  
  rectang(x, y, width, height, color);

  // Don't edit the code below here!

  const section = document.querySelector('section');
</script>
