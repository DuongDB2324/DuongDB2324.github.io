<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> <!--giup hien thi chu latin co dau-->
		<title>FORM Element</title>
	</head>
	<body>
		<form>
			<h1>Các hãng xe máy thông dụng tại VN</h1>
			<label for="moto">hãng xe:</label>
			<select id="moto" size="5">
				<option value="Honda">Honda</option>
				<option value="Yamaha">Yamaha</option>
				<option value="Harley-Davidson">Harley-Davidson</option>
				<option value="Triumph">Triumph</option>
				<option value="Royal Enfield">Royal Enfield</option>
				<option value="Kawasaki">Kawasaki</option>
				<option value="Ducati" selected>Ducati</option>
				<option value="BMW">BMW</option>
				<option value="Suzuki">Suzuki</option>
				<option value="KTM">KTM</option>
				<option value="GPX Racing">GPX Racing</option>
				<option value="Mv Agusta">Mv Agusta</option>
				<option value="Aprilia">Aprilia</option>
			</select>
			
			<!--text area-->
			<label for="text">đánh giá</label>
			<textarea id="text"></textarea>
		
			<!--Fieldset & Legend-->
			<fieldset>
			<legend>Personalia:</legend>
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname" value="BA"><br>
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname" value="Duong"><br><br>
			<input type="submit" value="Submit">
			</fieldset>
		</form>
	</body>
</html>
