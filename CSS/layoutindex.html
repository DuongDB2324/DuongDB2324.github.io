<!DOCTYPE html>
<html lang="us">
	<head>
		<title>CSS Websitle Layout</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="layout.css">
	</head>
	<body>
		<!-- start header -->
		<header>
			<div class="container clearfix">
				<div class="top-header">
					<div class="Logo"></div>
					<div class="header-menu"></div>
				</div>
				<div class="container clearfix">
					<div class="column1-header"></div>
					<div class="column2-header"></div>
					<div class="column3-header"></div>
				</div>
			</div>
		</header>
		<!-- end header -->
		<!-- start main -->
		<main>
			<div class="container clearfix">
					<div class="content-left">
						<div class="room1"></div>
						<div class="room1"></div>
					</div>
					<div class="content-right">
						<div class="room2"></div>
						<div class="room2"></div>
						<div class="room2"></div>
					</div>
			</div>
		</main>
		<!-- end main -->
		<!-- start footer -->
		<footer>
			<div class="container clearfix">
				<div class="footer-a"></div>
				<div class="footer-b"></div>
				<div class="footer-c"></div>
				<div class="footer-d"></div>
			</div>
		</footer>
		<!-- enf footer -->

	</body>
</html>
