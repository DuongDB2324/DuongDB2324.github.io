<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="ECWLayout.css">
		<title>Ex CSS Website Layout</title>
	</head>
	<body>
		<!-- start header -->
		<header>
			<div class="container clearfix">
				<div class="top-header">
					<div class="left-header"></div>
					<div class="right-header"></div>
				</div>
				<div class="menu-header">
					<div class="menu-a"></div>
					<div class="menu-b"></div>
					<div class="menu-c"></div>
					<div class="menu-d"></div>
					<div class="menu-e"></div>
				</div>
			</div>
		</header>
		<!-- end header -->
		<!-- start main -->
		<main>
			<div class="container clearfix">
				<div class="content-left">
					<div class="room1"></div>
					<div class="room1"></div>
				</div>
				<div class="content-bottom">
					<div class="room2"></div>
					<div class="room2"></div>
					<div class="room2"></div>
					<div class="room2"></div>
				</div>
				<div class="content-right">
					<div class="room3"></div>
					<div class="room3"></div>
				</div>
			</div>
		</main>
		<!-- end main -->
		<!-- start footer -->
		<footer>
			<div class="container clearfix">
				<div class="menu-footer">
					<div class="footer-a"></div>
					<div class="footer-b"></div>
					<div class="footer-c"></div>
					<div class="footer-d"></div>
					<div class="footer-e"></div>
					<div class="footer-f"></div>
					<div class="footer-g"></div>
				</div>
				<div class="end-footer"></div>
			</div>
		</footer>
		<!-- end footer -->
	</body>
</html>
